<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spherical Map with Heat Map and Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/versor@0.2/dist/versor.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .tooltip { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            padding: 5px; 
            border-radius: 3px; 
            pointer-events: none; 
        }
        .bar-chart-container {
            position: absolute;
            right: 0;
            top: 0;
            height: 150px;
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .bar-chart {
            width: 100%;
            height: 100%;
        }
        .text-container {
            position: absolute;
            right: 310px; /* Ensure there's space between text and chart */
            top: 0;
            height: 150px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            text-align: right;
        }
        .text-container p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="tooltip" style="display: none;"></div>
    <div class="bar-chart-container">
        <div class="bar-chart"></div>
    </div>
    <div class="text-container">
        <p>Top 10 Meteorite Masses:</p>
    </div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight - 150; // Leave space for the bar chart
        const radius = Math.min(width, height) / 2;

        const canvas = d3.create("canvas").attr("width", width).attr("height", height);
        const context = canvas.node().getContext("2d");
        document.body.appendChild(canvas.node());

        const projection = d3.geoOrthographic().translate([width / 2, height / 2]).scale(radius);
        const path = d3.geoPath().projection(projection).context(context);

        let landData, countryBorders, pinsData, largestData;

        function render() {
            console.log('Rendering the map');

            context.clearRect(0, 0, width, height);

            // Draw the map sphere
            context.beginPath();
            path({type: "Sphere"});
            context.fillStyle = "#0000ff"; // Blue for oceans
            context.fill();

            // Draw the land
            context.beginPath();
            path(landData);
            context.fillStyle = "#bada55"; // Green for land
            context.fill();

            // Draw country borders
            context.beginPath();
            path(countryBorders);
            context.strokeStyle = "#333";
            context.lineWidth = 1;
            context.stroke();

            // Draw heat map
            drawHeatMap();
        }

        function drawHeatMap() {
            console.log('Drawing heat map');

            const heatCanvas = document.createElement("canvas");
            heatCanvas.width = width;
            heatCanvas.height = height;
            const heatContext = heatCanvas.getContext("2d");

            const colorScale = d3.scaleSequential(d3.interpolateWarm).domain([0, 100]); // Adjust the domain as needed

            // Use a simple density function for demo purposes
            const density = {};
            pinsData.forEach(d => {
                const [x, y] = projection([+d.reclong, +d.reclat]);
                if (x && y) {
                    const key = `${Math.floor(x)},${Math.floor(y)}`;
                    density[key] = (density[key] || 0) + 1;
                }
            });

            Object.keys(density).forEach(key => {
                const [x, y] = key.split(',').map(Number);
                const value = density[key];
                heatContext.beginPath();
                heatContext.arc(x, y, 10, 0, 2 * Math.PI);
                heatContext.fillStyle = colorScale(value);
                heatContext.fill();
            });

            context.globalAlpha = 0.6; // Set the transparency for the heat map
            context.drawImage(heatCanvas, 0, 0);
            context.globalAlpha = 1; // Reset transparency
        }

        function loadData() {
            console.log('Loading data...');
            Promise.all([
                d3.json('https://skillet64.github.io/498/land-50m.json'),
                d3.json('https://skillet64.github.io/498/land-110m.json'),
                d3.csv('Sheet%201-ml-Meteorite_Landings.csv'),
                d3.csv('https://skillet64.github.io/498/biggest.csv')
            ]).then(([land50, land110, mlData, biggestData]) => {
                console.log('Data loaded successfully');
                landData = topojson.feature(land50, land50.objects.land);
                countryBorders = topojson.feature(land110, land110.objects.land);
                pinsData = mlData;
                largestData = biggestData;
                console.log(`Loaded ${pinsData.length} pins`);
                render();
                drawBarChart(); // Draw the bar chart after the map is rendered
            }).catch(error => {
                console.error('Error loading data:', error);
            });
        }

        function drawBarChart() {
            console.log('Drawing bar chart');

            // Parse the CSV data
            const data = largestData.map(d => ({
                name: d.name,
                mass: +d['mass (g) (Sum)']
            }));

            const svg = d3.select('.bar-chart').append('svg')
                .attr('width', 300)
                .attr('height', 150);

            const x = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([0, 300])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.mass)])
                .nice()
                .range([150, 0]);

            // Add a title
            svg.append('text')
                .attr('x', 150)
                .attr('y', 20)
                .attr('text-anchor', 'middle')
                .attr('font-size', '14px')
                .attr('font-weight', 'bold')
                .text('Top 10 Meteorite Masses');

            // Add bars
            svg.selectAll('.bar')
                .data(data)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.name))
                .attr('y', d => y(d.mass))
                .attr('width', x.bandwidth())
                .attr('height', d => 150 - y(d.mass))
                .attr('fill', '#69b3a2');

            // Add x-axis
            svg.append('g')
                .attr('class', 'x-axis')
                .attr('transform', `translate(0, ${150})`)
                .call(d3.axisBottom(x));

            // Add y-axis
            svg.append('g')
                .attr('class', 'y-axis')
                .call(d3.axisLeft(y));
        }

        function rotateMap(longitudeDelta, latitudeDelta) {
            let [longitude, latitude] = projection.rotate();
            longitude = (longitude + longitudeDelta) % 360;
            latitude = Math.max(-90, Math.min(90, latitude + latitudeDelta)); // Constrain latitude between -90 and 90
            projection.rotate([longitude, latitude]);
            console.log(`Rotating map to longitude: ${longitude}, latitude: ${latitude}`);
            render();
        }

        loadData();

        const tooltip = d3.select(".tooltip");
        canvas.node().addEventListener("mousemove", (event) => {
            const [x, y] = d3.pointer(event, canvas.node());
            const [longitude, latitude] = projection.invert([x, y]);
            let found = false;
            pinsData.forEach(d => {
                const [px, py] = projection([+d.reclong, +d.reclat]);
                if (Math.hypot(px - x, py - y) < 5) {
                    tooltip.style("display", "block")
                        .style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY - 28}px`)
                        .text(d.name);
                    found = true;
                }
            });
            if (!found) tooltip.style("display", "none");
        });

        canvas.node().addEventListener("mouseleave", () => {
            tooltip.style("display", "none");
        });

        d3.select("body").call(d3.drag().on("drag", function(event) {
            const [dx, dy] = [event.dx, event.dy];
            rotateMap(dx / 10, dy / 10);
        }));

    </script>
</body>
</html>
