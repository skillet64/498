<script src="https://d3js.org/d3.v6.min.js"></script>

<style>
    rect {
        fill: lightblue;
        stroke: black;
    }
</style>
<svg id="visualization" width="300" height="300"></svg>
<script>
    // Data for the bar chart
    var data = [1, 12, 43, 56, 63];

    // Dimensions for the SVG
    var width = 300;
    var height = 300;
    var margin = { top: 20, right: 20, bottom: 30, left: 40 };

    // Create SVG element
    var svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    var xScale = d3.scaleBand()
               .domain(d3.range(data.length))  // Assuming each data point corresponds to a category
               .range([0, width])
               .padding(0.1);

    var yScale = d3.scaleLinear()
               .domain([0, d3.max(data)])  // Assuming data represents values on the y-axis
               .range([height, 0]);
    // X-axis
    svg.append("g")
       .attr("transform", "translate(0," + height + ")")
       .call(d3.axisBottom(xScale).ticks(data.length)  // Adjust the number of ticks based on data length
           .tickFormat(function(d, i) {
               // Format tick labels if needed
               return "Label " + i;
           }));

    // Y-axis
    svg.append("g")
       .call(d3.axisLeft(yScale)
         .ticks(5)  // Adjust the number of ticks as needed
           .tickSize(-width));  // Draw ticks inside the SVG area

    
    
    
    // Create rectangles for each data point (bar chart)
    var bars = svg.selectAll("rect")
                  .data(data)
                  .enter()
                  .append("rect")
                  .attr("x", function(d, i) { return i * 50; }) // Adjust the spacing between bars
                  .attr("y", function(d) { return height - d * 5; }) // Invert y-axis for correct orientation
                  .attr("width", 40) // Width of each bar
                  .attr("height", function(d) { return d * 5; }); // Scale height based on data

    // Add tooltips or interaction (you can customize this based on your needs)
    bars.on("mouseover", function(d) {
            d3.select(this)
              .attr("fill", "orange");
        })
        .on("mouseout", function(d) {
            d3.select(this)
              .attr("fill", "lightblue");
        });

    // X-axis label
    svg.append("text")
       .attr("x", width / 2)
       .attr("y", height + margin.bottom)
       .attr("text-anchor", "middle")
       .text("X Axis Label");
</script>
