<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Example: Content Hugging Container</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            overflow: hidden; /* Ensure content does not overflow */
            position: relative; /* For positioning content absolutely */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; /* Center align text */
            font-size: 14px; /* Example font size */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="content" id="content">
            <p>This is some content that will dynamically hug the container.</p>
        </div>
    </div>

    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Your D3.js script -->
    <script>
        // Get container and content elements using D3.js
        const container = d3.select('#container');
        const content = d3.select('#content');

        // Function to adjust content size based on container size
        function adjustContentSize() {
            const containerWidth = container.node().offsetWidth; // Get container width
            const containerHeight = container.node().offsetHeight; // Get container height

            // Adjust content font size based on container dimensions
            const fontSize = Math.min(containerWidth / 15, containerHeight / 10); // Adjust multiplier for desired scaling
            content.style('font-size', `${fontSize}px`);
        }

        // Call adjustContentSize initially and on window resize
        adjustContentSize();
        window.addEventListener('resize', adjustContentSize);
    </script>
</body>
</html>
