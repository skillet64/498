<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Container and Left Paragraph (Reversed Below)</title>
    <style>
        .container {
            position: absolute;
            top: 50%; /* Adjust top position as needed */
            right: 50px; /* Adjust right position as needed */
            transform: translateY(-50%);
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            width: 300px; /* Set a fixed width or adjust as needed */
        }

        .content {
            position: absolute;
            top: 50%; /* Adjust top position as needed */
            left: 50px; /* Adjust left position as needed */
            transform: translateY(-50%);
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            width: 300px; /* Set a fixed width or adjust as needed */
        }

        .reverse-container {
            position: absolute;
            bottom: 50%; /* Adjust bottom position as needed */
            left: 50px; /* Adjust left position as needed */
            transform: translateY(50%);
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            width: 300px; /* Set a fixed width or adjust as needed */
        }

        .reverse-content {
            position: absolute;
            bottom: 50%; /* Adjust bottom position as needed */
            right: 50px; /* Adjust right position as needed */
            transform: translateY(50%);
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            width: 300px; /* Set a fixed width or adjust as needed */
        }
    </style>
</head>
<body>
    <div class="content">
        <p>This is a paragraph on the left side.</p>
    </div>
    <div class="container">
        <p>This is the container on the right side.</p>
    </div>

    <!-- Reversed Below -->
    <div class="reverse-content">
        <p>This is the reversed paragraph on the right side.</p>
    </div>
    <div class="reverse-container">
        <p>This is the reversed container on the left side.</p>
    </div>
</body>
</html>
