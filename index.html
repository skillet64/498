<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spherical Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/versor@0.2/dist/versor.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .tooltip { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            padding: 5px; 
            border-radius: 3px; 
            pointer-events: none; 
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="tooltip" style="display: none;"></div>
    <div class="controls">
        <button onclick="rotateMap(-10, 0)">Rotate Left</button>
        <button onclick="rotateMap(10, 0)">Rotate Right</button>
        <button onclick="rotateMap(0, 10)">Rotate Down</button>
        <button onclick="rotateMap(0, -10)">Rotate Up</button>
    </div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Create and append canvas
        const canvas = d3.create("canvas").attr("width", width).attr("height", height);
        const context = canvas.node().getContext("2d");
        document.body.appendChild(canvas.node());

        // Set up projection and path
        const projection = d3.geoOrthographic().translate([width / 2, height / 2]).scale(height / 2.5);
        const path = d3.geoPath().projection(projection).context(context);

        let landData, countryBorders, pinsData;

        function render() {
            console.log('Rendering the map');

            context.clearRect(0, 0, width, height);

            // Draw the map sphere
            context.beginPath();
            path({type: "Sphere"});
            context.fillStyle = "#0000ff"; // Blue for oceans
            context.fill();

            // Draw the land
            context.beginPath();
            path(landData);
            context.fillStyle = "#bada55"; // Green for land
            context.fill();

            // Draw country borders
            context.beginPath();
            path(countryBorders);
            context.strokeStyle = "#333";
            context.lineWidth = 1;
            context.stroke();

            // Draw the pins
            pinsData.forEach(d => {
                const [x, y] = projection([+d.reclong, +d.reclat]);
                if (x !== undefined && y !== undefined && isPinVisible([+d.reclong, +d.reclat])) {
                    console.log(`Drawing pin at (${x}, ${y})`);
                    context.beginPath();
                    context.arc(x, y, 3, 0, 2 * Math.PI);
                    context.fillStyle = "red";
                    context.fill();
                    context.strokeStyle = "black";
                    context.stroke();
                } else {
                    console.log(`Pin at (${+d.reclong}, ${+d.reclat}) is not visible.`);
                }
            });
        }

        function isPinVisible([long, lat]) {
            // Check if pin is within the visible hemisphere
            const [x, y] = projection([long, lat]);
            const [cx, cy] = [width / 2, height / 2];
            const distanceFromCenter = Math.sqrt(Math.pow(x - cx, 2) + Math.pow(y - cy, 2));
            console.log(`Pin at (${long}, ${lat}) - distance from center: ${distanceFromCenter}`);
            return distanceFromCenter <= projection.scale();
        }

        function loadData() {
            console.log('Loading data...');
            Promise.all([
                d3.json('https://skillet64.github.io/498/land-50m.json'),
                d3.json('https://skillet64.github.io/498/land-110m.json'),
                d3.csv('https://skillet64.github.io/498/ml-Meteorite_Landings.csv')
            ]).then(([land50, land110, csvData]) => {
                console.log('Data loaded successfully');
                landData = topojson.feature(land50, land50.objects.land);
                countryBorders = topojson.feature(land110, land110.objects.land);
                pinsData = csvData;
                console.log(`Loaded ${pinsData.length} pins`);
                render();
            }).catch(error => {
                console.error('Error loading data:', error);
            });
        }

        function rotateMap(longitudeDelta, latitudeDelta) {
            let [longitude, latitude] = projection.rotate();
            longitude = (longitude + longitudeDelta) % 360;
            latitude = Math.max(-90, Math.min(90, latitude + latitudeDelta)); // Constrain latitude between -90 and 90
            projection.rotate([longitude, latitude]);
            console.log(`Rotating map to longitude: ${longitude}, latitude: ${latitude}`);
            render();
        }

        loadData();

        // Tooltip handling
        const tooltip = d3.select(".tooltip");
        canvas.node().addEventListener("mousemove", (event) => {
            const [x, y] = d3.pointer(event, canvas.node());
            const [longitude, latitude] = projection.invert([x, y]);
            let found = false;
            pinsData.forEach(d => {
                const [px, py] = projection([+d.reclong, +d.reclat]);
                if (Math.hypot(px - x, py - y) < 5) {
                    tooltip.style("display", "block")
                        .style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY - 28}px`)
                        .text(d.name);
                    found = true;
                }
            });
            if (!found) {
                tooltip.style("display", "none");
            }
        });

        canvas.node().addEventListener("mouseleave", () => {
            tooltip.style("display", "none");
        });

        // Setup dragging
        function setupDrag() {
            let v0, q0, r0, a0, l;

            function pointer(event, that) {
                const t = d3.pointers(event, that);

                if (t.length !== l) {
                    l = t.length;
                    if (l > 1) a0 = Math.atan2(t[1][1] - t[0][1], t[1][0] - t[0][0]);
                    dragstarted.apply(that, [event, that]);
                }

                if (l > 1) {
                    const x = d3.mean(t, p => p[0]);
                    const y = d3.mean(t, p => p[1]);
                    const a = Math.atan2(t[1][1] - t[0][1], t[1][0] - t[0][0]);
                    return [x, y, a];
                }

                return t[0];
            }

            function dragstarted({x, y}) {
                v0 = versor.cartesian(projection.invert([x, y]));
                q0 = versor(r0 = projection.rotate());
                console.log('Drag started');
            }

            function dragged(event) {
                const v1 = versor.cartesian(projection.rotate(r0).invert([event.x, event.y]));
                const delta = versor.delta(v0, v1);
                let q1 = versor.multiply(q0, delta);

                const p = pointer(event, this);
                if (p[2]) {
                    const d = (p[2] - a0) / 2;
                    const s = -Math.sin(d);
                    const c = Math.sign(Math.cos(d));
                    q1 = versor.multiply([Math.sqrt(1 - s * s), 0, 0, c * s], q1);
                }

                projection.rotate(versor.rotation(q1));

                if (delta[0] < 0.7) dragstarted.apply(this, [event, this]);
                console.log('Dragging - new projection rotation:', projection.rotate());
                render();
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged);
        }

        d3.select(canvas.node()).call(setupDrag());
    </script>
</body>
</html>
