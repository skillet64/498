<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro 2024</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #pie-chart {
            margin: auto;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="pie-chart"></div>

    <script>
        // URL to the CSV file hosted on GitHub Pages
        const csvUrl = "https://skillet64.github.io/498/main/goals.csv";

        // Use D3.js to read the CSV file
        d3.csv(csvUrl).then(function(data) {
            // Log the data to the console for verification
            console.log(data);

            // Convert 'goals' to numeric
            data.forEach(d => {
                d.goals = +d.goals; // Convert goals to numeric
            });

            // Set up dimensions for the pie chart
            const width = 600;
            const height = 400;
            const radius = Math.min(width, height) / 2;

            // Color scale
            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.player))
                .range(d3.schemeCategory10);

            // Arc generator
            const arc = d3.arc()
                .innerRadius(radius * 0.67)
                .outerRadius(radius - 1);

            // Pie generator
            const pie = d3.pie()
                .padAngle(0.02) // Adjust padding between slices if needed
                .sort(null)
                .value(d => d.goals);

            // SVG element
            const svg = d3.select("#pie-chart").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width / 2},${height / 2})`);

            // Draw pie slices
            svg.selectAll("path")
                .data(pie(data))
                .enter().append("path")
                .attr("fill", d => color(d.data.player))
                .attr("d", arc)
                .append("title")
                .text(d => `${d.data.player}: ${d.data.goals.toLocaleString()}`);

            // Add legend
            const legend = svg.selectAll(".legend")
                .data(pie(data))
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", (d, i) => `translate(-20,${i * 20})`);

            legend.append("rect")
                .attr("x", width / 2 + 10)
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", d => color(d.data.player));

            legend.append("text")
                .attr("x", width / 2 + 40)
                .attr("y", 9)
                .attr("dy", ".35em")
                .text(d => d.data.player);

        }).catch(function(error) {
            console.log("Error reading the file: ", error);
        });
    </script>
</body>
</html>
