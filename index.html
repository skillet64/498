<!DOCTYPE html>
<html>
<head>
    <title>Meteorite Landings Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Meteorite Landings Around the Globe</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Centered at (0,0) with zoom level 2

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load and process the CSV data
        d3.csv('Meteorite_Landings.csv').then(function(data) {
            data.forEach(function(d) {
                // Parse latitude and longitude
                var lat = +d.reclat;
                var lng = +d.reclong;

                // Create a marker on the map
                L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup('<b>' + d.name + '</b><br>Class: ' + d.recclass + '<br>Mass: ' + d['mass (g)'] + 'g<br>Year: ' + d.year)
                    .openPopup();
            });
        }).catch(function(error) {
            console.error('Error loading the CSV data:', error);
        });
    </script>
</body>
</html>
