<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spherical Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.10.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/versor/0.2.1/versor.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .tooltip { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            padding: 5px; 
            border-radius: 3px; 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="tooltip" style="display: none;"></div>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const canvas = d3.create("canvas").attr("width", width).attr("height", height);
        const context = canvas.node().getContext("2d");
        document.body.appendChild(canvas.node());

        const projection = d3.geoOrthographic().translate([width / 2, height / 2]).scale(height / 2.5);
        const path = d3.geoPath().projection(projection).context(context);

        let v0, q0, r0, a0, l;
        let landData, countryBorders, pinsData;

        function render() {
            context.clearRect(0, 0, width, height);

            // Draw the map sphere
            context.beginPath();
            path({type: "Sphere"});
            context.fillStyle = "#e0e0e0";
            context.fill();

            // Draw the land
            context.beginPath();
            path(landData);
            context.fillStyle = "#bada55";
            context.fill();

            // Draw country borders
            context.beginPath();
            path(countryBorders);
            context.strokeStyle = "#333";
            context.lineWidth = 1;
            context.stroke();

            // Draw the pins
            pinsData.forEach(d => {
                const [x, y] = projection([+d.reclong, +d.reclat]);
                if (x && y) { // Ensure coordinates are valid
                    context.beginPath();
                    context.arc(x, y, 3, 0, 2 * Math.PI);
                    context.fillStyle = "red";
                    context.fill();
                    context.strokeStyle = "black";
                    context.stroke();
                }
            });
        }

        function dragstarted(event) {
            const [x, y] = d3.pointer(event);
            const [longitude, latitude] = projection.invert([x, y]);
            v0 = versor.cartesian([longitude * Math.PI / 180, latitude * Math.PI / 180]);
            q0 = versor.rotation(projection.rotate());
        }

        function dragged(event) {
            const [x, y] = d3.pointer(event);
            const [longitude, latitude] = projection.invert([x, y]);
            const v1 = versor.cartesian([longitude * Math.PI / 180, latitude * Math.PI / 180]);
            const delta = versor.delta(v0, v1);
            let q1 = versor.multiply(q0, delta);

            const p = pointer(event, this);
            if (p[2]) {
                const d = (p[2] - a0) / 2;
                const s = -Math.sin(d);
                const c = Math.sign(Math.cos(d));
                q1 = versor.multiply([Math.sqrt(1 - s * s), 0, 0, c * s], q1);
            }

            projection.rotate(versor.rotation(q1));
            render();
        }

        function pointer(event, that) {
            const t = d3.pointers(event, that);
            if (t.length !== l) {
                l = t.length;
                if (l > 1) a0 = Math.atan2(t[1][1] - t[0][1], t[1][0] - t[0][0]);
                dragstarted.apply(that, [event, that]);
            }
            if (l > 1) {
                const x = d3.mean(t, p => p[0]);
                const y = d3.mean(t, p => p[1]);
                const a = Math.atan2(t[1][1] - t[0][1], t[1][0] - t[0][0]);
                return [x, y, a];
            }
            return t[0];
        }

        function loadData() {
            Promise.all([
                d3.json('https://skillet64.github.io/498/land-50m.json'),
                d3.json('https://skillet64.github.io/498/land-110m.json'),
                d3.csv('https://skillet64.github.io/498/ml-Meteorite_Landings.csv')
            ]).then(([land50, land110, csvData]) => {
                landData = d3.geoPath().projection(projection).context(context).parse(land50);
                countryBorders = d3.geoPath().projection(projection).context(context).parse(land110);
                pinsData = csvData;
                render();
            }).catch(error => {
                console.error('Error loading data:', error);
            });
        }

        loadData();

        d3.select(canvas.node())
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged));

        // Tooltip handling
        const tooltip = d3.select(".tooltip");
        canvas.node().addEventListener("mousemove", (event) => {
            const [x, y] = d3.pointer(event, canvas.node());
            const [longitude, latitude] = projection.invert([x, y]);
            pinsData.forEach(d => {
                const [px, py] = projection([+d.reclong, +d.reclat]);
                if (Math.hypot(px - x, py - y) < 5) {
                    tooltip.style("display", "block")
                        .style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY - 28}px`)
                        .text(d.name);
                }
            });
        });

        canvas.node().addEventListener("mouseleave", () => {
            tooltip.style("display", "none");
        });

    </script>
</body>
</html>
