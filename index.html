<html>

<script src="https://d3js.org/d3.v6.min.js"></script>

<style> rect {fill: lightblue; stroke: black;} </style>

<svg width=300 height=300>
var width: 100%;
var height: 600px;

var data = [1, 12, 43, 56,63]

 <script>           
var svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

var circles = svg.selectAll("rect")
                 .data(data)
                 .enter()
                 .append("rect")
                 .attr("cx", function(d) { return xScale(d.x); })
                 .attr("cy", function(d) { return yScale(d.y); })
                 .attr("r", function(d) { return radiusScale(d.radius); })
                 .attr("fill", function(d) { return colorScale(d.color); });

circles.on("mouseover", function(d) {
    // Show tooltip or highlight element
})
.on("mouseout", function(d) {
    // Hide tooltip or reset element
});
svg.append("text")
   .attr("x", width / 2)
   .attr("y", height + margin.bottom)
   .attr("text-anchor", "middle")
   .text("X Axis Label");

circles.transition()
       .duration(1000)
       .attr("r", function(d) { return newRadiusScale(d.newRadius); });
</script>
</svg>html
