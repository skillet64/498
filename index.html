<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorite landins</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/versor@0.2/dist/versor.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body { margin: 0; }
        .tooltip { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.7); 
            color: #fff; 
            padding: 5px; 
            border-radius: 3px; 
            pointer-events: none; 
        }
        .chart-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 600px;
            height: 600px; /* Adjust this based on the combined height of your charts */
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .bar-chart, .stacked-bar-chart {
            width: 100%;
            height: 50%;
        }
        .map-container {
            position: absolute;
            top: 600px; /* Adjust this based on the height of your chart-container */
            left: 0;
            width: 100vw;
            height: calc(100vh - 600px); /* Adjust height to fit the remaining space */
        }
    </style>
</head>
<body>
    <div class="tooltip" style="display: none;"></div>
    <div class="chart-container">
        <div class="bar-chart"></div>
        <div class="stacked-bar-chart"></div>
    </div>
    <div class="map-container">
        <canvas id="mapCanvas"></canvas>
    </div>
    <script>
        const width = window.innerWidth - 600; // Adjust width to account for the charts
        const height = window.innerHeight - 600; // Adjust height to fit the remaining space below the charts
        const radius = Math.min(width, height) / 2;

        const canvas = d3.select("#mapCanvas").attr("width", width).attr("height", height);
        const context = canvas.node().getContext("2d");

        const projection = d3.geoOrthographic().translate([width / 2, height / 2]).scale(radius);
        const path = d3.geoPath().projection(projection).context(context);

        let landData, countryBorders, pinsData, largestData, fellFoundData;

        function render() {
            context.clearRect(0, 0, width, height);

            // Draw the map sphere
            context.beginPath();
            path({type: "Sphere"});
            context.fillStyle = "#0000ff"; // Blue for oceans
            context.fill();

            // Draw the land
            context.beginPath();
            path(landData);
            context.fillStyle = "#bada55"; // Green for land
            context.fill();

            // Draw country borders
            context.beginPath();
            path(countryBorders);
            context.strokeStyle = "#333";
            context.lineWidth = 1;
            context.stroke();

            // Draw heat map
            drawHeatMap();
        }

        function drawHeatMap() {
            const heatCanvas = document.createElement("canvas");
            heatCanvas.width = width;
            heatCanvas.height = height;
            const heatContext = heatCanvas.getContext("2d");

            const colorScale = d3.scaleSequential(d3.interpolateWarm).domain([0, 100]); // Adjust the domain as needed

            // Use a simple density function for demo purposes
            const density = {};
            pinsData.forEach(d => {
                const [x, y] = projection([+d.reclong, +d.reclat]);
                if (x && y) {
                    const key = `${Math.floor(x)},${Math.floor(y)}`;
                    density[key] = (density[key] || 0) + 1;
                }
            });

            Object.keys(density).forEach(key => {
                const [x, y] = key.split(',').map(Number);
                const value = density[key];
                heatContext.beginPath();
                heatContext.arc(x, y, 10, 0, 2 * Math.PI);
                heatContext.fillStyle = colorScale(value);
                heatContext.fill();
            });

            context.globalAlpha = 0.6; // Set the transparency for the heat map
            context.drawImage(heatCanvas, 0, 0);
            context.globalAlpha = 1; // Reset transparency
        }

        function loadData() {
            Promise.all([
                d3.json('https://skillet64.github.io/498/land-50m.json'),
                d3.json('https://skillet64.github.io/498/land-110m.json'),
                d3.csv('ml-Meteorite_Landings%20Pivot-ml-Meteorite_Landings%20Pivot.csv'),
                d3.csv('https://skillet64.github.io/498/biggest.csv'),
                d3.csv('path/to/your/fell-found-data.csv') // Replace with actual path
            ]).then(([land50, land110, mlData, biggestData, fellFoundData]) => {
                landData = topojson.feature(land50, land50.objects.land);
                countryBorders = topojson.feature(land110, land110.objects.land);
                pinsData = mlData;
                largestData = biggestData;
                fellFoundData = fellFoundData;
                render();
                drawBarChart(); // Draw the horizontal bar chart
                drawStackedBarChart(); // Draw the stacked bar chart
            }).catch(error => {
                console.error('Error loading data:', error);
            });
        }

        function drawBarChart() {
            const data = largestData.map(d => ({
                name: d.name,
                mass: +d['mass (g) (Sum)']
            }));

            const svg = d3.select('.bar-chart').append('svg')
                .attr('width', 300)
                .attr('height', 300); // Adjust height based on the chart container height

            const x = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.mass)])
                .range([0, 300]);

            const y = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([0, 300]) // Adjust range to fit within the chart height
                .padding(0.1);

            // Add bars
            svg.selectAll('.bar')
                .data(data)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('x', 0)
                .attr('y', d => y(d.name))
                .attr('width', d => x(d.mass))
                .attr('height', y.bandwidth())
                .attr('fill', '#69b3a2');

            // Add y-axis
            const yAxis = d3.axisLeft(y)
                .tickSize(0); // Remove axis line

            svg.append('g')
                .attr('class', 'y-axis')
                .attr('transform', 'translate(0, 0)')
                .call(yAxis)
                .selectAll('text')
                .attr('x', -10) // Position text labels to the left of the axis
                .style('text-anchor', 'end');
        }

        function drawStackedBarChart() {
            const data = fellFoundData.map(d => ({
                year: d['Year'],
                fell: +d['Fell'],
                found: +d['Found']
            }));

            const svg = d3.select('.stacked-bar-chart').append('svg')
                .attr('width', 300)
                .attr('height', 300); // Adjust height based on the chart container height

            const x = d3.scaleBand()
                .domain(data.map(d => d.year))
                .range([0, 300])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.fell + d.found)])
                .nice()
                .range([300, 0]);

            const color = d3.scaleOrdinal()
                .domain(['fell', 'found'])
                .range(['#69b3a2', '#404080']);

            // Stack the data
            const stack = d3.stack()
                .keys(['fell', 'found'])
                .order(d3.stackOrderNone)
                .offset(d3.stackOffsetNone);

            const series = stack(data);

            // Draw the bars
            svg.selectAll('.series')
                .data(series)
                .enter().append('g')
                .attr('class', 'series')
                .attr('fill', d => color(d.key))
                .selectAll('rect')
                .data(d => d)
                .enter().append('rect')
                .attr('x', d => x(d.data.year))
                .attr('y', d => y(d[1]))
                .attr('height', d => y(d[0]) - y(d[1]))
                .attr('width', x.bandwidth());

            // Add x-axis
            svg.append('g')
                .attr('transform', 'translate(0, 300)')
                .call(d3.axisBottom(x));

            // Add y-axis
            svg.append('g')
                .call(d3.axisLeft(y));
        }

        function rotateMap(longitudeDelta, latitudeDelta) {
            let [longitude, latitude] = projection.rotate();
            longitude = (longitude + longitudeDelta) % 360;
            latitude = Math.max(-90, Math.min(90, latitude + latitudeDelta)); // Constrain latitude between -90 and 90
            projection.rotate([longitude, latitude]);
            render();
        }

        loadData();

        const tooltip = d3.select(".tooltip");
        canvas.node().addEventListener("mousemove", (event) => {
            const [x, y] = d3.pointer(event, canvas.node());
            const [longitude, latitude] = projection.invert([x, y]);
            let found = false;
            pinsData.forEach(d => {
                const [px, py] = projection([+d.reclong, +d.reclat]);
                if (Math.hypot(px - x, py - y) < 5) {
                    tooltip.style("display", "block")
                        .style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY - 28}px`)
                        .text(d.name);
                    found = true;
                }
            });
            if (!found) tooltip.style("display", "none");
        });

        canvas.node().addEventListener("mouseleave", () => {
            tooltip.style("display", "none");
        });

        d3.select("body").call(d3.drag().on("drag", function(event) {
            const [dx, dy] = [event.dx, event.dy];
            rotateMap(dx / 10, dy / 10);
        }));
    </script>
</body>
</html>
